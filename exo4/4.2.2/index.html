<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Première DApp</title>
</head>

<body>
    <h1>Exercice 4.2.2</h1>
    <h3>Interagir en JavaScript avec un contrat</h3>
    <p><u>Pour lancer un serveur en local</u> :</p>
    <pre>
        npm install live-server --save-dev
        npx live-server
    </pre>
    <br>
    <button onclick="createMetaMaskDapp()">Connexion MetaMask</button><span type="text" id="metaMaskOK"></span>
    <h3>Adresse du contrat : <input type="text" value="0x1b84b676168a9950E9ab125Dea90b6000f82b3aD"
            id="contractAddr"><br>
    </h3>
    <h3>ABI du contrat : <input type="text"
            value='[ { "constant": false, "inputs": [ { "internalType": "bytes32", "name": "dev", "type": "bytes32" } ], "name": "remettre", "outputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": false, "inputs": [ { "internalType": "address", "name": "destinataire", "type": "address" }, { "internalType": "uint256", "name": "valeur", "type": "uint256" } ], "name": "transfer", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": true, "inputs": [ { "internalType": "address", "name": "", "type": "address" } ], "name": "cred", "outputs": [ { "internalType": "uint256", "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "internalType": "string", "name": "url", "type": "string" } ], "name": "produireHash", "outputs": [ { "internalType": "bytes32", "name": "Hash", "type": "bytes32" } ], "payable": false, "stateMutability": "pure", "type": "function" } ]'
            id="contractABI"><br><br>
    </h3>
    <button onclick="credibilite()">Ma Crédibilité</button>
    <button onclick="remettreDevoir()">Remettre devoir</button><input type="text"
        value="https://github.com/Esselka/alyra/tree/master/exo4/4.2.2" id="devoir">
    <ul>
        <li>Crédibilité : <span type="text" id="credibilite"></span></li>
        <li>Hash du devoir : <span type="text" id="hashDevoir"></span></li>
        <li>Position : <span type="text" id="position"></span></li>
    </ul>


    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="application.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
